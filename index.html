<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp web</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <main class="d-flex align-items-center">
            <div class="container border">
                <div class="row">
                    <!-- Parte di sinistra -->
                    <div class="col-4">

                        <!-- Profilo -->
                        <div class="my-profile p-1 d-flex justify-content-between align-items-center">
                            <div>
                                <img src="./assets/img/avatar_io.jpg" alt="" class="rounded-circle">
                                <span>Sofia</span>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message m-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <!-- Avviso Notifiche -->
                        <div class="avviso-notifiche d-flex align-items-center p-1">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div class="m-1">
                                <h6>Ricevi notifiche di nuovi messaggi</h6>
                                <span>Attiva notifiche desktop</span>
                            </div>
                        </div>

                        <!-- Ricerca fra i contatti -->
                        <div class="search p-1">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca" aria-label="Cerca" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        
                        <!-- Contatti -->
                        <div class="contatti overflow-auto">
                            <div class="contatto d-flex justify-content-between p-2" v-for="(element, index) in contacts" :key="index" @click="chat(index)">
                                <div class="d-flex">
                                    <img :src="element.avatar" :alt="element.name" class="rounded-circle">
                                    <div class="info mx-2">
                                        <h6>{{element.name}}</h6>
                                        <span>Ultimo messaggio inviato</span>
                                    </div>
                                </div>
                                <span class="orario">12.00</span>
                            </div>
                        </div>
                    </div>

                    <!-- Parte di destra -->
                    <div class="col-8">

                        <!-- Profilo con cui si messaggia -->
                        <div class="profilo-attivo p-1 d-flex justify-content-between align-items-center">
                            <div>
                                <img src="./assets/img/avatar_1.jpg" alt="" class="rounded-circle">
                                <span>Michele</span>
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message m-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <!-- Chat -->
                        <div class="chat">
                            <div class="messages overflow-auto">
                                <div class="d-flex flex-column w-75 m-auto pt-2">
                                    <div v-for="(messages, index) in contacts[indexAttivo].messages" :key="index" :class="messages.status">
                                        <p class="mb-0">{{messages.message}}</p>
                                        <span class="font-size-small text-align-end d-block">{{messages.date}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="write-message d-flex justify-content-between p-3 align-items-center">
                                <i class="fa-regular fa-face-smile"></i>
                                <input type="text" class="form-control mx-3" placeholder="Scrivi un messaggio" aria-describedby="basic-addon1" v-model="nuovoMessaggio" @keyup.enter="pushMessaggio()">
                                <i class="fa-solid fa-microphone"></i> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
